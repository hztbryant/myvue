<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="登陆" @click=" conn='login'">
        <input type="button" value="注册" @click=" conn='register'">
        <component :is="conn"></component>
    </div>
    <template id="lo">
        <div>
            <h3>登陆组件</h3>
        </div>
    </template>
    <template id="re">
            <div>
                <h3>注册组件</h3>
            </div>
        </template>

    <script>
        Vue.component("login", {
            template: "#lo"
        })
        Vue.component("register", {
            template: "#re"
        })

        const vm = new Vue({
            el: "#app",
            data: {
                conn: 'login'
            },
            methods: {

            }

        })
    </script>

</body>

</html>
