<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <script src="lib/vue-router-3.0.1.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }
        
        .v-enter-active,
        .v-leave-to {
            transition: all .3s ease;
        }
    </style>
</head>

<body>
    <div class="app">
        <router-link to="/count">count</router-link>
        <router-view></router-view>

    </div>
    <template id="ha1">
        <div>
            <h1>count组件</h1>
            <router-link to="/count/login">登陆</router-link>
            <router-link to="/count/register">注册</router-link>
           <transition mode="out-in">
                <router-view></router-view>
           </transition>
        </div>
    </template>
    <script>
        const count = {
            template: "#ha1"
        }
        const login = {
            template: "<h3>登陆</h3>"
        }
        const register = {
            template: "<h3>注册</h3>"
        }
        const router = new VueRouter({
            routes: [{
                path: "/count",
                component: count,
                children: [{
                    path: 'login',
                    component: login
                }, {
                    path: 'register',
                    component: register
                }]
            }]
        })
        const vm = new Vue({
            el: ".app",
            data: {},
            methods: {},
            directives: {},
            filters: {},
            component: {

            },
            router: router
        })
    </script>
</body>

</html>
