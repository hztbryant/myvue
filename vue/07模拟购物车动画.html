<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="添加到购物车" @click="flag=!flag">
        <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
            <div class="circle" v-show="flag"></div>
        </transition>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                flag: false
            },
            methods: {
                beforeEnter(el) {
                    el.style.transform = "translate(" + 0 + "," + 0 + ")"
                        // el.style.transform = "ranslate(0,0)"
                },
                enter(el, done) {
                    el.offsetWidth
                        // el.style.transform = "translate(800px,500px)"
                    el.style.transform = "translate(" + 800 + "px," + 500 + "px)"
                    el.style.transition = "all 0.8s ease"
                    done()
                },
                afterEnter(el) {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
