<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div class="app">
        <login :message="msg"></login>
    </div>
    <template id="ha">
        <div>
            <h3 @click="change">这是子组件--{{message}}</h3>
        </div>
    </template>
    <script>
        var login = {
            template: "#ha",
            props: ["message"],
            directives: {},
            filters: {},
            components: {},
            methods: {
                change() {
                    this.message = '被修改了'
                }
            }
        }
        const vm = new Vue({
            el: ".app",
            data: {
                msg: "父组件中的数据"
            },
            methods: {},
            directives: {},
            filters: {},
            components: {
                login: login,

            },
            router: {},


        })
    </script>
</body>

</html>
