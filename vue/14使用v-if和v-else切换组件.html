<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="登陆" @click="flag=true">
        <input type="button" value="注册" @click="flag=false">
        <login v-if="flag"></login>
        <register v-else="flag"></register>
    </div>
    <template id="lo">
        <div>
            <h3>登陆组件</h3>
        </div>
    </template>
    <template id="re">
            <div>
                <h3>注册组件</h3>
            </div>
        </template>

    <script>
        Vue.component("login", {
            template: "#lo"
        })
        Vue.component("register", {
            template: "#re"
        })

        const vm = new Vue({
            el: "#app",
            data: {
                flag: true
            },
            methods: {

            }

        })
    </script>

</body>

</html>
